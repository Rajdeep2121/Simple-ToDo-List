<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h1>TO DO LIST</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="heading">
                <h2>New Task</h2>
                <div class="addTask">
                    <input class="form-control" style="width: 300px;text-align: center;" type="text" onkeypress="pressed(event)" id="taskAdd" placeholder="Enter task"><br>
                    <button type="submit" onclick="newTask()">Submit</button>
                    <button type="submit" onclick="location.reload()">Clear</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 border-right">
            <div class="notCompleted">
                <h3><span>NOT COMPLETED</span></h3>
            </div>
        </div>
        <div class="col-md-6 border-left">
            <div class="Completed">
                <h3><span>COMPLETED</span></h3>
            </div>
        </div>
    </div>

    <button id="dark" onclick="darkMode()">Dark Mode</button>
    <script src="index.js"></script>
</body>
</html>
